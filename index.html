<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand align-items-center" href="#">
          <img
            src="./assets/kodemia.jpeg"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-top"
          />
          Kodemia CRD methods practice
        </a>
      </div>
    </nav>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 bg-info-subtle">
          <section class="container py-4">
            <div class="row">
                <div class="col-5">
                  <form>
                    <fieldset>
                      <legend class="fw-bold fst-italic pb-3">Product to storage</legend>
                      <div class="mb-3">
                        <label for="productName" class="form-label fw-bold"
                          >Name</label
                        >
                        <input
                          type="text"
                          id="productName"
                          class="form-control"
                          placeholder="Product Name"
                        />
                      </div>
                      <div class="mb-3"></div>
                      <div class="mb-3">
                        <label for="productDescription" class="form-label fw-bold"
                          >Description</label
                        >
                        <input
                          type="text"
                          id="productDescription"
                          class="form-control"
                          placeholder="Product description"
                        />
                      </div>
                      <div class="mb-3"></div>
                      <div class="mb-3">
                        <label for="productPrice" class="form-label fw-bold"
                          >Price</label
                        >
                        <input
                          type="number"
                          id="productPrice"
                          class="form-control"
                          placeholder="Product Price"
                        />
                      </div>
                      <div class="mb-3"></div>

                      <div class="mb-3">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="disabledFieldsetCheck"
                          />
                          <label
                            class="form-check-label"
                            for="disabledFieldsetCheck"
                          >
                            Product available
                          </label>
                        </div>
                      </div>
                      <button id="addProd" type="submit" onclick="addProdutButton()" class="btn btn-primary my-3">Add</button>
                    </fieldset>
                  </form>
                </div>
                <div class="col-7">
                  <table class="table table-dark table-striped-columns my-4 ms-3">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Description</th>
                        <th scope="col">Product Price</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="productsTable">
                    </tbody>
                  </table>
                </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer class="fixed-top">
        
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
